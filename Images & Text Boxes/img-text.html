<!DOCTYPE html>
<html>
  <head>
    <title>Images & Text Boxes</title>
    <link rel = "stylesheet" href = "img-text.css">
  </head>
  <body>
    <!-- Ex. 7a -->
    <img class = "cat-pic" src = "cat-pic.jpg" alt = "cat pic">
    
    <!-- Ex. 7b -->
    <img class = "cat-pic2" src = "cat-pic.jpg" alt = "cat pic">
    
    <!-- Ex. 7c -->
    <img class = "cat-pic3" src = "cat2-pic.jpg" alt = "cat pic">

    <hr>
    
    <!-- Ex. 7d -->
    <input class = "search-box" type = "text" placeholder = "Search">
    <hr>
    
    <!-- Ex. 7e -->
    <input class = "google-search-box" type = "text" placeholder = "Search Google or type a URL">
    <hr>

    <!-- Ex. 7f -->
    <label class = "linkedin-signup-label" for = "linkedin-signup-box">
      Email
    </label>
    <br>
    <input class = "linkedin-signup-box" id = "linkedin-signup-box" type = "email">

    <p class = "linkedin-privacy-policy">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>

    <button class = "linkedin-button">Agree & Join</button>
    <hr>

    <!-- Ex. 7g -->
    <img class = "twitter-profile-image" src = "cat2-pic.jpg">
    
    <input class = "twitter-tweet-box" type = "text" placeholder = "What's happening?">

    <button class = "tweet-button">Tweet</button>
    <hr>
  </body>
</html>
