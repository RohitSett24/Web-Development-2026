<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Website</title>
      <style>
        .amazon-link {
          color: rgb(0, 113, 133);
        }

        .amazon-link:hover {
          color: rgb(161, 69, 15);
        }

        .amazon-para1 {
          font-weight: bold;
          font-size: 24px;
        }

        .amazon-para2 {
          font-weight: bold;
          color: rgb(0, 118, 0);
        }

        .amazon-button1 {
          background-color: rgb(255, 216, 20);
          height: 30px;
          width: 116px;
          border: none;
          border-radius: 15px;
          margin-right: 7px;
          cursor: pointer;
          transition: background-color 0.15s;
        }

        .amazon-button1:hover {
          background-color: rgb(246, 208, 20); 
        }

        .amazon-button1:active {
          opacity: 0.5;
        }

        .amazon-button2 {
          background-color: rgb(255, 164, 28);
          height: 30px;
          width: 116px;
          border: none;
          border-radius: 15px;
          cursor: pointer;
          transition: background-color 0.15s;
        }

        .amazon-button2:hover {
          background-color: rgb(252, 126, 0);
        }

        .amazon-button2 :active {
          opacity: 0.5;
        }
      </style>
  </head>
  <body>
    <button>Click</button>
    <br><br><hr><br>

    <button>Rohit</button>
    <button>Pizza</button>
    <br><br><hr><br>

    <p>Hello, World!</p>
    <p>Today, I worked out for 20-30 minutes.</p>
    <br><br><hr><br>

    <a href = "https://www.google.com" target = "_blank">Search with Google</a>
    <br><br><hr><br>

    <a class = "amazon-link" href = "https://www.amazon.in">Back to Amazon</a>
    <p class = "amazon-para1" >Nike Black Running Shoes</p>
    <p class = "amazon-para2" >$39 - in stock.</p>
    <p class = "amazon-para3" >Free delivery tomorrow.</p>
    <button class = "amazon-button1" >Add to Cart</button>
    <button class = "amazon-button2" >Buy now</button>
  </body>
</html>
