<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href = "buttons.css" rel = "stylesheet">
</head>
<body>
  <!--Youtube Buttons-->
  <h2>Youtube:</h2>

  <button class = "sub-button">
    SUBSCRIBE
  </button>

  <button class = "join-button">
    JOIN
  </button> 

  <br><br><hr>

  <!--Twitter Button-->
  <h2>Twitter:</h2>

  <button class = "tweet-button">
    Tweet
  </button>

  <br><br><hr>

  <!--Uber Button-->

  <h2>Uber:</h2>

  <button class = "uber-button">
    Request now
  </button>

  <br><br><hr>
  
  <!--Amazon Button-->

  <h2>Amazon:</h2>

  <button class = "amazon-button">
    Add to Cart
  </button>

  <br><br><hr>

  <!--Github Button-->

  <h2>Github:</h2>

  <button class = "github-button">
    Sign up
  </button>

  <br><br><hr>

  <!--Bootstrap Buttons--> 

  <h2>Bootstrap:</h2>

  <button class = "bootstrap-button1">
    Get started
  </button>

  <button class = "bootstrap-button2">
    Download
  </button>

  <br><br><hr>

  <!--Linkedin Buttons-->

  <h2>Linkedin:</h2>

  <button class = "linkedin-button1">
    Apply on company website
  </button>

  <button class = "linkedin-button2">
    Save
  </button>

  <br><br><hr>
</body>
</html>
